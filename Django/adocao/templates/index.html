<!-- Disponibiliza um "Link" para todo conteúdo da pagina static -->
{% load static %}

    <title>Página Inicial</title>
    <!-- importando o css do caminho css/estilo.css utilizando o static dentro da notação {% static 'caminho/caminho.css' %}-->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  </head>
  <body>

    <h1>Página Inicial</h1>

    <p>
      Sistema desenvolvido por Diego Nicácio.
    </p>

    <p>
      Tecnologias utilizadas:
      <br>

      <img src="{% static 'img/imagemDjango.jpeg' %}" height="185" alt="">
    </p>

  </body>
</html>
